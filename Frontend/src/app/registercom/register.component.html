<div class="rc-page">
<div class="rc-card">
<h2>Create account</h2>
<label>Name</label>
<input [(ngModel)]="name" />
<label>Email</label>
<input [(ngModel)]="email" />
<label>Password</label>
<input [(ngModel)]="password" type="password" />
<button (click)="register()" class="btn">Sign up</button>
<p class="signup">Already have an account? <a routerLink="/login">Login</a></p>
</div>
</div>
